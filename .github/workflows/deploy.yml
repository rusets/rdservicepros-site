name: Deploy static site to AWS

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "deploy-static-site"
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform init
        working-directory: infra/terraform
        run: terraform init -input=false

      - name: Terraform plan
        working-directory: infra/terraform
        run: terraform plan -input=false

      - name: Terraform apply
        if: github.ref == 'refs/heads/main'
        working-directory: infra/terraform
        run: terraform apply -input=false -auto-approve

      - name: Debug bucket
        run: echo "Deploying to ${{ vars.S3 }}"

      - name: Sync assets (long cache)
        run: |
          aws s3 sync site/ "s3://${{ vars.S3 }}/" \
            --delete \
            --exclude ".DS_Store" \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000"

      - name: Sync HTML (short cache)
        run: |
          aws s3 cp site/index.html "s3://${{ vars.S3 }}/index.html" \
            --cache-control "public, max-age=60" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.CLOUDFRONT }}" \
            --paths "/*"
